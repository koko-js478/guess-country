<ion-content padding text-center>

  <img class="login_logo_outline" src="./../../assets/imgs/outline.png">

  <ion-list>
    <ion-item>
      <ion-label color="light" floating>Username</ion-label>
      <ion-input clearInput type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light" floating>Password</ion-label>
      <ion-input clearInput type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full round color="light" class="text-center login_button" (click)='loginButtonAction();'>login</button>

  <p ion-text color="light" class="login_register_text" (click)="registerButtonAction();">Don't own an account? <strong>Register!</strong></p>

</ion-content>
